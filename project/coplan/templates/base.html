<!DOCTYPE html>
<!--[if lt IE 7 ]> <html dir="ltr" lang="en-US" class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html dir="ltr" lang="en-US" class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html dir="ltr" lang="en-US" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html dir="ltr" lang="en-US" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html dir="ltr" lang="en-US"> <!--<![endif]-->
  
  <head>
    <title>CoPlan</title>
    
    <meta charset="utf-8">
    <meta name="description" content="Local Community Plan-building Tool">
    <meta name="author" content="OpenPlans">
    
    <!--  Mobile Viewport Fix -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Favicon & Progressively-Enhanced Touch Icons: 
	 http://mathiasbynens.be/notes/touch-icons#sizes -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="{{ STATIC_URL }}coplan/css/style.css" type="text/css" media="screen, projection" />
    
    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
    
    <script src="{{ STATIC_URL }}libs/jquery.js"></script>
    <script src="{{ STATIC_URL }}libs/underscore.js"></script>
    <script src="{{ STATIC_URL }}libs/backbone.js"></script>
    {% block head_includes %}
    {% endblock head_includes %}
  </head>
  
  <body>
    <div id="page">
      
      <header id="branding" role="banner" class="clearfix">
	<div class="container">
          <h1 id="site-title"><span><a href="#" title="CoPlan" rel="home">CoPlan</a></span></h1>
          <nav id="user-menu" role="article">
            <ul>
	      {% if user.is_authenticated %}
              <li>Hi, {{ user.username }}. <a href="{% url logout %}?next={{ request.build_absolute_uri }}" class="logout">Sign Out</a></li>
              <li><a href="#">My Plans</a></li>
	      {% endif %}
            </ul>
          </nav>
	</div>
      </header><!-- #branding -->
      
      <div id="content" class="container clearfix">
	
	{% block content %}
	{% endblock content %}
	
      </div><!-- #content -->
      
    </div><!-- #page -->    
  </body>
</html>
